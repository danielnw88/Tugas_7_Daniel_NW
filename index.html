<!DOCTYPE html>
<html>
<head>
    <title>Profil Saya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/styleVALUEJS.css">
</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#" onclick="showMenu()">menu</a>
        </div>
        <ul id="menu">
            <li><a href="/">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="#">INVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="img-profile">
                <img src="asset/image/download.jpeg" alt="Your Photo">
            </div>
        </div>
        <div class="description">
            <h1 id="pName">Nama Anda</h1>
            <p id="pRole">Front End Designer</p>
            <a href="#input-form" class="button bg-blue" onclick="editForm()">Edit</a>
            <a href="#" class="button border-green">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p id="pAvailability" class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Usia</p>
                <p id="pAge" class="text-gray">19</p>
            </div>
            <div class="data">
                <p class="field">Lokasi</p>
                <p id="pLocation" class="text-gray">Jakarta</p>
            </div>
            <div class="data">
                <p class="field">Pengalaman</p>
                <p id="pExperience" class="text-gray">2</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p id="pEmail" class="text-gray">email@gmail.com</p>
            </div>
        </div>
    </section>

    <section id="input-form">
        <form onsubmit="return simpanForm()">
            <div class="form">
                <label>Nama</label>
                <input id="inpName" type="text" name="nama" placeholder="masukkan nama anda">
            </div>
            <div class="form">
                <label>Role</label>
                <input id="inpRole" type="text" name="role">
            </div>
            <div class="form">
                <label>Availability</label>
                <input id="inpAvailability" type="text" name="Availability">
            </div>
            <div class="form">
                <label>Usia</label>
                <input id="inpUsia" type="number" name="usia">
            </div>
            <div class="form">
                <label>Lokasi</label>
                <input id="inpLokasi" type="text" name="lokasi">
            </div>
            <div class="form">
                <label>Years Experience</label>
                <input id="inpYears" type="number" name="experience">
            </div>
            <div class="form">
                <label>Email</label>
                <input id="inpEmail" type="email" name="email">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="SUBMIT" class="bg-green">
            </div>
        </form>
    </section>

    <script>
        var formMenu = document.getElementById("input-form");
        formMenu.style.display = "none";

        function editForm() {
            if (formMenu.style.display === "none") {
                formMenu.style.display = "block";
            } else {
                formMenu.style.display = "none";
            }

            var name = document.getElementById("pName").innerHTML;
            var role = document.getElementById("pRole").innerHTML;
            var available = document.getElementById("pAvailability").innerHTML;
            var usia = document.getElementById("pAge").innerHTML;
            var lokasi = document.getElementById("pLocation").innerHTML;
            var experience = document.getElementById("pExperience").innerHTML;
            var email = document.getElementById("pEmail").innerHTML;

            document.getElementById("inpName").value = name;
            document.getElementById("inpRole").value = role;
            document.getElementById("inpAvailability").value = available;
            document.getElementById("inpUsia").value = usia;
            document.getElementById("inpLokasi").value = lokasi;
            document.getElementById("inpYears").value = experience;
            document.getElementById("inpEmail").value = email;
        }

        function simpanForm() {
            // Retrieve the values from the form fields
            var newName = document.getElementById("inpName").value;
            var newRole = document.getElementById("inpRole").value;
            var newAvailability = document.getElementById("inpAvailability").value;
            var newUsia = document.getElementById("inpUsia").value;
            var newLokasi = document.getElementById("inpLokasi").value;
            var newExperience = document.getElementById("inpYears").value;
            var newEmail = document.getElementById("inpEmail").value;

            // Update the profile information with the new values
            document.getElementById("pName").innerHTML = newName;
            document.getElementById("pRole").innerHTML = newRole;
            document.getElementById("pAvailability").innerHTML = newAvailability;
            document.getElementById("pAge").innerHTML = newUsia;
            document.getElementById("pLocation").innerHTML = newLokasi;
            document.getElementById("pExperience").innerHTML = newExperience;
            document.getElementById("pEmail").innerHTML = newEmail;

            // Hide the form after updating
            formMenu.style.display = "none";

            // Prevent the form from submitting to a different page
            return false;
        }

        function showMenu() {
            var menu = document.getElementById("menu");
            var box = document.getElementById("box-profile");

            if (menu.style.display === "block") {
                menu.style.display = "none";
                box.style.paddingTop = "0px";
            } else {
                menu.style.display = "block";
                box.style.paddingTop = "125px";
            }
        }
    </script>
</body>
</html>
